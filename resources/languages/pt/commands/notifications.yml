label: "notificações"
description: "Notificações da Loritta"

configure:
  label: "configurar"
  description: "Configura as Notificações que eu te envio no seu privado!"

  enabled: "Ativado"
  disabled: "Desativado"

  title: "Notificações"
  chooseWhichNotification: "Escolha quais notificações passivas você deseja receber no seu privado! Notificações passivas são notificações que você recebe sem ter uma interação com a Loritta. Afinal, não faz sentido poder desativar mensagens no privado de um comando que você pediu para que seja enviado no privado, né?"

  types:
    dailyReminder:
      title: "Notificação de Lembre do Daily"
      description: "Notificações que a Loritta envia falando que você já pode pegar o daily novamente"
    marriageExpirationReminder:
      title: "Notificação de Expiração do Casamento"
      description: "Notificações que a Loritta envia falando que o seu casamento irá expirar em breve por falta de afinidade"
    marriageExpired:
      title: "Notificação que o Casamento Acabou por Falta de Afinidade"
      description: "Notificações sobre o seu casamento acabou por falta de afinidade."
    marriageRenewed:
      title: "Notificação que o Casamento Foi Renovado"
      description: "Notificações sobre o seu casamento foi renovado automaticamente ao ter ficado sem afinidade."
    marriageLoveLetter:
      title: "Notificação de Cartinha de Amor"
      description: "Notificações sobre as cartinhas de amores enviadas pelo seu parceiro."
    experienceLevelUp:
      title: "Notificação ao Subir de Nível"
      description: "Notificações ao subir de nível. Esta configuração apenas afeta as mensagens que eu envio no privado, caso o servidor que você esteja tenha as notificações de nível no privado ativadas."
    managedGiveawayEnded:
      title: "Notificação ao Encerrar um Sorteio"
      description: "Notificações quando um sorteio que você está gerenciando é encerrado."
