    - "A verificação das entradas extras é realizada quando o participante entra no sorteio. Isto significa que, se você configurar uma entrada extra para um cargo, e uma pessoa entrar no sorteio com este cargo, ela irá receber as entradas extras na hora que ele entrar, e as entradas extras não serão removidas se ele acabar perdendo o cargo após a entrada!"
