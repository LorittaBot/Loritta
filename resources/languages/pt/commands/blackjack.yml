  whatIsBlackjack:
    title: "O que é o Blackjack?"
    description: "Blackjack é um jogo de cartas onde você compete contra a Loritta para ver quem consegue a melhor pontuação!"
    objective: "**Objetivo:** Chegar o mais próximo possível de 21 pontos sem ultrapassar este número (estourar) e superar a pontuação da Loritta!"

  deck:
    title: "O Baralho"
    description: "O jogo usa um baralho comum de 52 cartas. Cada carta possui um valor no jogo, sendo eles:"
    cards2to10: "**Cartas 2-10:** Valem **o número indicado na carta**"
    cardsJQK: "**J (Valete), Q (Dama), K (Rei):** Valem **10 pontos**"
    ace: "**Ás:** Pode valer **1 ponto** ou **11 pontos**."
    aceExplanation: "O jogo escolhe automaticamente o melhor valor para você. Se o Ás valendo 11 te deixa com mais de 21 pontos, o Ás acaba valendo 1."
    handScore: "Para saber a pontuação da sua mão, basta somar o valor das suas cartas!"
    suitsWarning: "**Atenção:** Os naipes ({suits}) não afetam o valor das cartas!"

  scoreExamples:
    title: "Exemplos de Pontuação"
    example1: "{cards} = **12 pontos**"
    example1Explanation: "2 + 10 (J vale 10) = 12"
    example2: "{cards} = **21 pontos - BLACKJACK!**"
    example2Explanation1: "Ás (valendo 11) + K (vale 10) = 21"
    example2Explanation2: "Conseguir 21 pontos com apenas duas cartas se chama **Blackjack** e é a melhor jogada possível!"
    example3: "{cards} = **18 pontos**"
    example3Explanation1: "J (10) + Ás (1) + 7 = 18"
    example3Explanation2: "Aqui o Ás vale 1 para não \"estourar\" (se valesse 11, o total seria 28, que passa de 21)"

  howToPlay:
    title: "Como Funciona uma Partida?"
    step1Title: "**Início:** Você e a Loritta recebem 2 cartas cada"
    step1PlayerCards: "Suas cartas ficam visíveis"
    step1DealerCard: "Uma carta da Loritta fica virada para baixo ({cards})"
    step2: "**Sua vez:** Você escolhe o que fazer (veja as ações abaixo)"
    step3: "**Vez da Loritta:** Depois que você terminar, a carta escondida é revelada e a Loritta joga automaticamente. Ela é obrigada a pegar cartas até ter, no mínimo, 17 pontos."
    step4: "**Resultado:** Quem tiver a pontuação mais próxima de 21 sem ultrapassar, vence!"

  actions:
    title: "Ações Disponíveis"
    hit: "**Manda mais uma chefia (Hit):** Recebe mais uma carta. Cuidado para não estourar!"
    stand: "**Parar (Stand):** Mantém suas cartas e passa a vez."
    doubleDown: "**Dobrar (Double Down):** Dobra a aposta, recebe apenas mais uma carta e encerra sua vez."
    split: "**Split:** Disponível apenas quando as suas duas primeiras cartas possuem o mesmo valor. Dobra sua aposta e divide em duas mão separadas."
    insurance: "**Seguro:** Disponível apenas quando a carta visível da Loritta for um Ás. Você paga metade da aposta como seguro contra Blackjack. Se a Loritta tiver um Blackjack, você ganha o valor da aposta e do seguro de volta. Se não tiver, o jogo continua normalmente."

  results:
    title: "Resultados"
    blackjackNatural: "**Blackjack Natural:** 21 com 2 cartas (Ás + carta de valor 10) - Paga 6:5 (1.2x)"
