daily:
  attention:
    title: "Atenção!"
    buyingAndSellingIsWrong: "A compra/venda de sonhos com terceiros e a troca de produtos de valor monetário, como Discord Nitro, é proibida e você será banido de usar a Loritta caso comercialize algo assim."
    illegalStuff: "Muitos vendedores desse ramo usam cartões clonados, não colabore com o crime de lavagem de dinheiro desses irresponsáveis!"
    dontUseVpnsAndProxies: "Não use VPN/proxies para pegar seu daily, também é proibido usar mais de uma conta para isso."
    readOurRules: "Leia as nossas {rulesLink} para evitar problemas!"
    rules: "regras"
    buySonhos: "Se você deseja comprar sonhos de uma forma segura que ainda por cima ajuda a Loritta ficar online, visite a nossa loja de sonhos {clickHere}!"
    clickHere: "clicando aqui"
    scamWarningTitle: "Cuidado! Não tenha os seus sonhos ROUBADOS!"
    scamWarningText: "Pessoas horríveis estão tentando aplicar golpes em você para aplicar golpes para roubar os {yourSonhos}... e até mesmo a sua {yourDiscordAccount}!"
    yourSonhos: "seus sonhos"
    yourDiscordAccount: "conta do Discord"
    scamWarningDontTrust: "Você não quer perder a sua conta? Então {dontTrust} em mensagens dizendo que você será banido da Loritta caso não siga o que ela manda. Essas mensagens são {fake} e elas propositalmente fomentam um sentimento de pavor para {followExactlyWhatItSays}, assim fazendo você perder seus sonhos e a sua conta."
    dontTrust: "não confie"
    fake: "falsas"
    followExactlyWhatItSays: "você seguir exatamente o que ela manda"
    scamWarningVerify: "Se você ainda tem dúvidas e quer confirmar com a equipe da Loritta se a mensagem que você recebeu é real, clique na mensagem, veja se a pessoa é realmente um bot, veja se é a tag da Loritta (Loritta#0219), veja se é possível usar comandos da Loritta nesta conversa privada e, é claro, entre em {ourSupportServer} e a nossa equipe irá te ajudar se você ainda estiver em dúvida!"
    ourSupportServer: "nosso servidor de suporte"
  questions:
    loriCute:
      title: "A Loritta é fofa?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "Claro que a Loritta é fofa!"
    powerIsOwner:
      title: "MrPowerGamerBR é o criador da Loritta?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "O MrPowerGamerBR é criador da Loritta, você pode verificar isso indo no servidor de suporte dela!"
    lorittaWasMadeByABrazilian:
      title: "A Loritta foi feita por um brasileiro?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "Ao contrário do que muitos pensam, o criador da Loritta é brasileiro!"
    nsfwContent:
      title: "Usar conteúdo NSFW nas funções da Loritta fará você ser banido da Loritta?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "A Loritta gosta de coisas family friendly e não vai gostar de ficar enviando e divulgando coisas NSFW por aí. É claro, você só será punido por isso se você estiver usando em locais públicos, ou seja, que de alguma forma a gente receba uma denúncia disso."
    sparklyPower:
      title: "SparklyPower é o servidor de Minecraft da Loritta?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "SparklyPower é o servidor de Minecraft da Loritta!"
    multipleAccountsDaily:
      title: "É proibido usar mais de uma conta para pegar daily na Loritta?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "Uma das diretrizes da Loritta proíbe que os usuários usem mais de uma conta para pegar o prêmio diário, isso para evitar que uma pessoa tenha várias contas e fique conseguindo mais sonhos que outras pessoas injustamente."
    externalSonhosTrade:
      title: "É proibido comprar e vender sonhos fora do Website da Loritta?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "Uma das regras de uso da Loritta proíbe a comercialização de sonhos fora da loja oficial da Loritta. Isso é para evitar que os usuários sejam roubados e que a Equipe tenha que ficar resolvendo os problemas vindos dessas comercializações. Além é caro, de fazer com que comprem na loja oficial e ajudem a Loritta a permanecer online."
    externalAccountTrade:
      title: "É proibido alugar contas por sonhos?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "O aluguel de contas por sonhos é proibido pois não queremos ser responsáveis por possíveis roubos e enganações, muito menos ter que resolver esses problemas, além de que alugar contas vai contra os termos de uso da maioria dos jogos."
    externalAccountSell:
      title: "É proibido vender contas por sonhos?"
      ifTheAccountIsNotMineSure: "Se a conta não for minha, pode"
      yesEvenYouTubeAccounts: "Sim, até se for canal do YouTube ou conta no Discord"
      incorrectExplanation: "A venda de contas por sonhos é proibido pois não queremos ser responsáveis por possíveis roubos e enganações, muito menos ter que resolver esses problemas, além de que vender contas vai contra os termos de uso da maioria dos jogos."
    reportToServerStaffIfYouAreOfferedSonhos:
      title: "Devo reportar para a Equipe se me oferecerem sonhos por dinheiro?"
      ofCourse: "Claro né, é proibido"
      iWont: "Eu não, ninguém vai descobrir"
      incorrectExplanation: "Você deve reportar pois quando o meliante for descoberto e você tiver comercializado com ele, você será banido junto. Caso você não tenha comprado mas sabia da quebra de regra do outro usuário, você é banido por acobertar (saber e não denunciar). Claro, além disso você ajuda a Staff a banir meliantes, olha que legal!"
    loriStaffProtectBuyingSonhosOutsideOfTheWebsite:
      title: "A Equipe da Loritta te protegerá de roubos ao comprar sonhos fora do Website da Lori?"
      weDoProtect: "Irão me proteger"
      weDontProtect: "Eu irei perder o meu dinheiro e serei banido da Loritta"
      incorrectExplanation: "Além da Equipe não se responsabilizar por resolver o seu problema, você ainda será banido por ter comprado sonhos de um usuário, já que quebrou uma regra de uso da Loritta."
    sellDiscordNitro:
      title: "Comercializar Nitro por sonhos resulta em ban de usar a Loritta?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "O comércio de produtos que possuem valor monetário é proibido pelas regras da Loritta, a Equipe não dá suporte aos roubos e nem resolve os problemas dessas trocas. Isso também evita o apoio ao crime de lavagem de dinheiro feito pelas pessoas que comercializam Discord Nitro fora da loja do Discord, pois esses produtos são adquiridos de forma ilegal para revenda."
    commandBugs:
      title: "Existe bugs em comandos da Loritta que me dão vantagens para ganhar mais sonhos?"
      'yes': "Claro que sim, meu amigo disse"
      'no': "Obviamente não, coisa de burro"
      incorrectExplanation: "A lenda urbana de que existem scripts, bugs e afins para te dar mais chances de vencer apostas não passam de uma grande Fake News gigantesca. Basta pensar: \"Por que o dono da Loritta faria um comando secreto para que você tenha mais chance de vencer apostas?\", você nunca terá uma resposta positiva. E se realmente existisse bugs disso, você deve reportar para a equipe!"
    commandBugsWin:
      title: "Usar \".win\" te garante vitória nos comandos da Loritta?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "Não existem maneiras de aumentar as suas chances de vitória em comandos da Loritta."
    banEvasionReport:
      title: "Devo denunciar para a Equipe caso eu saiba de alguém que foi banido de usar a Loritta e está em outra conta?"
      'yes': "Sim, preciso contar"
      'no': "Não, preciso contar"
      incorrectExplanation: "Você deve denunciar pois, além de ajudar a Equipe da Loritta a localizar meliantes, você evita ser banido por acobertar a evasão de ban do usuário, pois sabia e não denunciou."
    willIGetBannedIfICreateANewAccount:
      title: "Se eu for banido e criar outra conta no Discord eu posso usar a Loritta normalmente?"
      noBecauseIWillGetBannedAgain: "Não, pois serei banido novamente"
      yesICanDoThis: "Claro que sim, quem se importa?"
      incorrectExplanation: "A sua felicidade duraria pouco! Imagina faturar milhões de sonhos na sua alt e do nada tomar ban novamente por evasão (usar outra conta). Evasão de ban torna o seu ban permanente, pois já tivemos muitos casos de pessoas criando mais de 10 contas só para evadir bans, o que causa problemas para a equipe."
    askingMyFriendToAskForMyUnban:
      title: "Caso eu esteja banido e peça para o meu amigo ir solicitar o meu unban nos servidores da Loritta, ele poderá ser banido também?"
      yesTheyCan: "Sim, ele poderá ser banido"
      noTheyCant: "Claro que não!"
      incorrectExplanation: "A Equipe não é muito chegada a ficar recebendo pessoas no suporte querendo satisfação ou unban de outro usuário, isso não ajuda a ser desbanido mais rápido e pode prejudicar a situação do usuário banido. Para ser desbanido, a pessoa deve preencher o formulário de apelo de ban."
    chargebackBan:
      title: "Pedir reembolso ao comprar sonhos da Loritta fará você ser banido da Loritta permanente?"
      'yes': "Sim"
      'no': "Não"
      incorrectExplanation: "Sim, você é banido de usar a Loritta caso peça reembolso da sua compra! Isso porque é um produto virtual e não podemos simplesmente ver se você usou ou não o produto que você comprou antes de pedir seu dinheiro de volta. Como também pedir reembolso de um produto que você recebeu e usou, é fraude."
    sonhosThreat:
      title: "Se você for ameaçado por um usuário e ele pedir sonhos para não te denunciar, você deve pagar?"
      'yes': "Não irei pagar"
      'no': "Irei pagar, pois tenho medo de ser banido"
      incorrectExplanation: "Quem não deve não teme! Por que você pagaria uma pessoa para não te denunciar se você é inocente? Não caia em golpes dessa forma se você sabe que não fez nada de errado. Inclusive, se alguém fizer isto com você, denuncie o usuário para a equipe da Loritta!"
    foundBugs:
      title: "Se você descobrir um bug na Loritta, você deve avisar a Staff e não abusar do bug?"
      'yes': "Claro! É bom colaborar :)"
      'no': "Não tem pra que..."
      incorrectExplanation: "Você precisa reportar esse bug para a Staff para que a Loritta continue crescendo e ficando cada vez melhor! E se depois dessa linda frase motivacional você ainda não quiser, quando o bug for descoberto, você será banido permanentemente da Loritta por ter se aproveitado dele."
    stupidMoneylender:
      title: "Ser agiota é feio?"
      'yes': "Sim, é feio"
      'no': "Que nada, amo ser agiota!"
      incorrectExplanation: "Ser agiota é feio pois se a pessoa que você emprestou os sonhos não te devolver o dinheiro, a equipe da Loritta não irá te devolver os sonhos perdidos!"
    cautionWhenReceivingTooManySonhos:
      title: "Devo tomar cuidado ao receber um pagamento de alta quantia do nada?"
      'yes': "Sim"
      'no': "Não, quero sonhos no bolso do pai"
      incorrectExplanation: "Você sempre deve ter cuidado ao aceitar quantias aleatoriamente por aí, a chance dessa pessoa ser um meliante prestes a ser banido é grande e recebendo uma quantia dela, você pode ser banido junto."
