website:
  banAppeals:
    title: "Central de Apelos da Loritta"
    titleShort: "Apelos da Loritta"

    appealForm:
      rules:
        appealRules: "Regras do Apelo"

        beHonest:
          title: "Seja Honesto"
          description: "Nós temos provas sobre o seu banimento. Se a sua história contradizer as nossas provas, o seu apelo será rejeitado. Admitir o seu erro demonstra maturidade e mostra que você merece uma segunda chance."

        bePatient:
          title: "Seja Paciente"
          description: "A equipe analisará o seu apelo o mais breve possível. Enviar mensagens para a equipe pedindo para que analisem o seu apelo mais rápido não irá acelerar o processo e irá fazer que o seu apelo seja rejeitado."

        beAuthentic:
          title: "Seja Autêntico"
          description: "Queremos ouvir as suas palavras, não as de um robô. Apelos escritos com inteligência artificial (como o ChatGPT) serão rejeitados."

        beRespectful:
          title: "Seja Respeitoso"
          description: "Lembre-se que há pessoas reais analisando seu apelo. Ofensas ou linguagem abusiva contra a nossa equipe fará que o seu apelo seja rejeitado."

        beDetailed:
          title: "Seja Detalhado"
          description: "Evite respostas curtas como apenas \"desculpa\". Explique o contexto e suas ações. Se você dedicar tempo para explicar o seu lado, nós dedicaremos tempo para te ouvir."

      goodLuck: "Boa sorte!"

      accountIds:
        title: "Quais são os IDs das suas contas do Discord?"

        description1: "Preencha com o ID de TODAS as suas outras contas, colocando um ID por linha. Se você só tem esta conta ({userName} ({userId})), pode deixar este campo em branco."
        description2: "Precisamos saber todas as suas contas para garantir que, se seu apelo for aceito, todas as suas contas sejam desbanidas. Omitir contas pode te trazer problemas futuros, como ser banido novamente por Evasão de Ban!"
        description3: "Se você foi banido por regras que envolvem múltiplas contas, como Evasão de Ban ou Usar Múltiplas Contas no Daily, é imprescindível que você preencha este campo com as suas contas!"

      whatDidYouDo:
        title: "O que você fez para ser banido?"
        description: "Nós já sabemos o motivo, mas queremos que você seja honesto e conte, com suas palavras, o que você fez para ser banido."

      whyDidYouBreakThem:
        title: "Por que você quebrou as regras da Loritta?"
        description: "Se você quebrou as regras, tem algum motivo por trás. Queremos saber o que te levou a quebrar as regras ao invés de respeitá-las."

      whyShouldYouBeUnbanned:
        title: "Por que você deveria ser desbanido?"
        description: "Para darmos uma segunda chance, precisamos confiar que você não quebrará as regras da Loritta novamente."

      additionalComments:
        title: "Quer comentar mais alguma coisa sobre o seu ban?"
        description: "Mande um recado para a equipe da Loritta!"

      banImages:
        title: "Imagens relacionadas com o banimento"

        description1: "Inclua aqui imagens relacionadas com o banimento, como provas que mostrem a sua inocência."
        description2: "Se você tem um gato, você pode enviar uma foto dele!"
        description3: "Você pode enviar até 10 imagens. Você não precisa enviar uma imagem."