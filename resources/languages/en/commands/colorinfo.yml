label: "color-info"
description: "View details about a color"
analogous: "Analogous"
complementary: "Complementary"
shades: "Shades"
tints: "Tints"
triadic: "Triadic"

rgbColorInfo:
  label: "rgb"
  description: "View details about a color in RGB format"
  invalidColor: "Invalid RGB color! RGB color values must be between 0 and 255."
  options:
    red:
      text: "Quantity of Red in the Color (in (R, G, B) format, it is the first number)"
    green:
      text: "Quantity of Green in the Color (in (R, G, B) format, it is the second number)"
    blue:
      text: "Quantity of Blue in the Color (in (R, G, B) format, it is the third number)"

hexColorInfo:
  label: "hex"
  description: "View details about a color in hexadecimal format"
  invalidColor: "Invalid hexadecimal color! Hexadecimal colors must be in `#rrggbb` format."
  options:
    hex:
      text: "Color in Hexadecimal format (Example: \"#29a6fe\")"

decimalColorInfo:
  label: "decimal"
  description: "View details about a color in decimal format"
  options:
    decimal:
      text: "Color in decimal format (Example: \"-14047490\")"