        "Offend, insult, or sexualize Loritta. This includes gratuitous hate, even disguised as criticism, and heavy insults like \"whore,\" \"slut,\" and related terms. Users who do this and are reported will be punished if it occurred in a public location. Even though she is a bot, many people work to make her what she is today, and such actions disrespect that, so you will lose the privilege of using her.",
