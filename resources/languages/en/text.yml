    "website.dashboard.sonhosShop.faq.whyCanIBuySonhos.description": [
        "Unlike what many people imagine, maintaining a large bot isn't an easy or cheap task, and we somehow need to have enough income to keep Loritta running. Because without income, Loritta wouldn't be able to sustain itself and would eventually cease to exist...",
        "Buying sonhos helps Loritta continue to delight, help, and entertain people worldwide! We use the money to cover costs like hosting, taxes, implementing new features, expanding Loritta, and other services, salaries, and more.",
        "And with purchases, you help a Brazilian project continue to exist and inspire people! Showing the world that Brazilians can also do extraordinary things.",
        "We know it's frustrating for users who can't buy, but if people didn't buy, Loritta wouldn't be able to be public for everyone to enjoy its features without paying! Nevertheless, we're always trying to improve Loritta's economy features so that users without financial resources can have fun with it."
    ],
    "website.dashboard.sonhosShop.faq.howMuchTimeItTakesToReceiveTheSonhos.description": [
        "It depends on your chosen payment method! While some methods are practically instant, others may take days for the payment to be approved. You can see more information and tips about payment methods when confirming which product you want to buy.",
        "Sonhos are automatically delivered to your account when the payment is marked as approved by the payment platform! But if something unexpected happens, contact our support team to resolve the issue! Our goal isn't to trick you, but to make you happy."
    ],
    "website.dashboard.sonhosShop.faq.whyNotBuyWithThirdParties.description": [
        "Buying sonhos helps Loritta continue to delight, assist, and entertain people worldwide! We use the money to cover costs like hosting, taxes, implementing new features, expanding Loritta, and other services, salaries, and more.",
        "There are people who may offer you sonhos in exchange for money, this is against Loritta's Terms of Service and you may be banned if you accept the offer! Several reasons exist for not buying from third parties: The person may scam you and you end up losing your money; The sonhos may be from dubious sources, such as stolen from another user, and you may end up being banned for receiving the stolen sonhos; You don't help Loritta by buying from third parties; among others.",
        "While we've received ideas from users suggesting it would be great to have an official system for buying and selling sonhos, it's difficult to implement due to legislation, bureaucracy, and taxes on payments in Brazil, which turns something simple into something extremely complicated."
    ],
    "website.dashboard.sonhosShop.faq.canIUseMyParentsCard.description": [
        "You can only use a payment method you are authorized to use. Using a card you are not authorized to use is fraud, you will be suspended from Loritta and you will not receive a refund!",
        "Avoid parental scoldings, don't break their trust."
    ],
    "website.dashboard.sonhosShop.faq.canIGetARefund.description": [
