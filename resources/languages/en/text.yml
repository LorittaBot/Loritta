    "daily.questions.multipleAccountsDaily.title": "Is it forbidden to use more than one account to get the Daily Reward in Loritta?",
    "daily.questions.multipleAccountsDaily.yes": "Yes",
    "daily.questions.multipleAccountsDaily.no": "No",
    "daily.questions.multipleAccountsDaily.incorrectExplanation": "One of Loritta's guidelines prohibits users from using more than one account to claim the Daily Reward, to prevent one person from having multiple accounts and unfairly obtaining more sonhos than others.",
    "daily.questions.externalSonhosTrade.title": "Is it forbidden to buy and sell Sonhos outside of Loritta's Website?",
    "daily.questions.externalSonhosTrade.yes": "Yes",
    "daily.questions.externalSonhosTrade.no": "No",
    "daily.questions.externalSonhosTrade.incorrectExplanation": "One of Loritta's usage rules prohibits the trading of Sonhos outside of Loritta's official store. This is to prevent users from being scammed and to avoid the team having to deal with problems arising from these trades. Plus, it encourages them to buy from the official store and helps Loritta stay online.",
    "daily.questions.externalAccountTrade.title": "Is it forbidden to rent accounts for sonhos?",
    "daily.questions.externalAccountTrade.yes": "Yes",
    "daily.questions.externalAccountTrade.no": "No",
    "daily.questions.externalAccountTrade.incorrectExplanation": "Renting out dream accounts is prohibited because we don't want to be responsible for potential thefts and scams, let alone have to resolve those issues, plus renting accounts goes against the terms of service of most games.",
    "daily.questions.externalAccountSell.title": "Is it forbidden to sell accounts for sonhos?",
    "daily.questions.externalAccountSell.ifTheAccountIsNotMineSure": "If the account isn't mine, may",
    "daily.questions.externalAccountSell.yesEvenYouTubeAccounts": "Yes, even YouTube channels or Discord accounts",
    "daily.questions.externalAccountSell.incorrectExplanation": "Selling accounts for sonhos is prohibited because we don't want to be responsible for potential thefts and scams, let alone have to resolve those issues, plus selling accounts violates the terms of use of most games.",
    "daily.questions.reportToServerStaffIfYouAreOfferedSonhos.title": "Should I report to the Staff if I'm offered sonhos for money?",
    "daily.questions.reportToServerStaffIfYouAreOfferedSonhos.ofCourse": "Of course! It's forbidden, right",
    "daily.questions.reportToServerStaffIfYouAreOfferedSonhos.iWont": "I won't, nobody will find out",
    "daily.questions.reportToServerStaffIfYouAreOfferedSonhos.incorrectExplanation": "You should report it because when the scoundrel is discovered and you have traded with them, you will be banned too. If you didn't buy anything but knew about the other user's rule-breaking, you are banned for covering up (knowing and not reporting). Of course, you also help the Staff ban scoundrels, how cool is that!",
    "daily.questions.loriStaffProtectBuyingSonhosOutsideOfTheWebsite.title": "Will Loritta's staff protect you from theft when buying Sonhos outside of Loritta's website?",
    "daily.questions.loriStaffProtectBuyingSonhosOutsideOfTheWebsite.weDoProtect": "We will protect you",
    "daily.questions.loriStaffProtectBuyingSonhosOutsideOfTheWebsite.weDontProtect": "I will lose my money and be banned from Loritta",
    "daily.questions.loriStaffProtectBuyingSonhosOutsideOfTheWebsite.incorrectExplanation": "Besides the Staff not being responsible for resolving your issue, you will also be banned for buying sonhos from a user, as you broke a Loritta usage rule.",
    "daily.questions.sellDiscordNitro.title": "Selling Nitro for sonhos results in a ban from using Loritta?",
    "daily.questions.sellDiscordNitro.yes": "Yes",
    "daily.questions.sellDiscordNitro.no": "No",
    "daily.questions.sellDiscordNitro.incorrectExplanation": "Trading items with monetary value is prohibited by Loritta's rules; the Team does not support theft or resolve issues related to these exchanges. This also prevents supporting money laundering crimes committed by individuals who sell Discord Nitro outside the Discord store, as these products are illegally acquired for resale.",
    "daily.questions.commandBugs.title": "Are there bugs in Loritta's commands that give me advantages to earn more sonhos?",
    "daily.questions.commandBugs.yes": "Sure thing, my friend said",
    "daily.questions.commandBugs.no": "Obviously not, that's just silly",
    "daily.questions.commandBugs.incorrectExplanation": "The urban legend that there are scripts, bugs, and similar things to give you more chances of winning bets is nothing more than a huge, gigantic fake news. Just think: \"Why would the owner of Loritta create a secret command for you to have a better chance of winning bets?\" You'll never have a positive answer. And if such bugs really existed, you should report them to the team!",
    "daily.questions.commandBugsWin.title": "Does using \".win\" guarantee victory in Loritta's commands?",
    "daily.questions.commandBugsWin.yes": "Yes",
    "daily.questions.commandBugsWin.no": "No",
    "daily.questions.commandBugsWin.incorrectExplanation": "There are no ways to increase your chances of winning in Loritta commands.",
    "daily.questions.banEvasionReport.title": "Should I report to the Team if I know someone who has been banned from using Loritta and is on another account?",
    "daily.questions.banEvasionReport.yes": "I should tell the team",
    "daily.questions.banEvasionReport.no": "I shouldn't tell the team",
    "daily.questions.banEvasionReport.incorrectExplanation": "You should report because, in addition to helping the Loritta Team locate scoundrels, you avoid being banned for covering up the user's ban evasion, as you knew and didn't report it.",
    "daily.questions.willIGetBannedIfICreateANewAccount.title": "If I get banned and create another Discord account, can I still use Loritta normally?",
    "daily.questions.willIGetBannedIfICreateANewAccount.noBecauseIWillGetBannedAgain": "No, because I'll get banned again",
    "daily.questions.willIGetBannedIfICreateANewAccount.yesICanDoThis": "Of course! Who cares?",
    "daily.questions.willIGetBannedIfICreateANewAccount.incorrectExplanation": "Your happiness wouldn't last long! Imagine earning millions of sonhos on your alt and then getting banned again for evasion (using another account). Ban evasion makes your ban permanent, as we've had many cases of people creating more than 10 accounts just to evade bans, which causes problems for the team.",
    "daily.questions.askingMyFriendToAskForMyUnban.title": "If I'm banned and ask my friend to request my unban from Loritta's servers, could they also be banned?",
    "daily.questions.askingMyFriendToAskForMyUnban.yesTheyCan": "Yes, they can be banned",
    "daily.questions.askingMyFriendToAskForMyUnban.noTheyCant": "Of course not!",
    "daily.questions.askingMyFriendToAskForMyUnban.incorrectExplanation": "The Support Team doesn't really like receiving people asking for satisfaction or unbans of other users; this doesn't help to be unbanned faster and can harm the banned user's situation. To be unbanned, the person must fill out the ban appeal form.",
    "daily.questions.chargebackBan.title": "Requesting a refund when purchasing sonhos from Loritta will result in a permanent ban from Loritta?",
    "daily.questions.chargebackBan.yes": "Yes",
    "daily.questions.chargebackBan.no": "No",
    "daily.questions.chargebackBan.incorrectExplanation": "Yes, you are banned from using Loritta if you request a refund for your purchase! This is because it's a virtual product, and we can't simply verify if you've used the product before you ask for your money back. Also, requesting a refund for a product you've received and used is fraud.",
    "daily.questions.sonhosThreat.title": "Should you pay if a user threatens you and asks for sonhos to avoid being reported?",
    "daily.questions.sonhosThreat.yes": "I won't pay",
    "daily.questions.sonhosThreat.no": "I'll pay, as I'm afraid of being banned",
    "daily.questions.sonhosThreat.incorrectExplanation": "Who has nothing to fear! Why would you pay someone not to report you if you're innocent? Don't fall for scams like that if you know you've done nothing wrong. In fact, if anyone does this to you, report the user to the Loritta team!",
    "daily.questions.foundBugs.title": "If you find a bug in Loritta, should you notify the Staff and not abuse the bug?",
    "daily.questions.foundBugs.yes": "Of course! It's great to collaborate :)",
    "daily.questions.foundBugs.no": "No worries...",
    "daily.questions.foundBugs.incorrectExplanation": "You need to report this bug to the Staff so that Loritta can continue to grow and become even better! And if after this lovely motivational sentence you still don't want to, when the bug is discovered, you will be permanently banned from Loritta for taking advantage of it.",
    "daily.questions.stupidMoneylender.title": "Is being a loan shark bad?",
    "daily.questions.stupidMoneylender.yes": "Yes, it's ugly",
    "daily.questions.stupidMoneylender.no": "No way, I love being a money lender!",
    "daily.questions.stupidMoneylender.incorrectExplanation": "Being a loan shark is bad because if the person you lent sonhos to doesn't pay you back, the Loritta team won't return your lost sonhos!",
    "daily.questions.cautionWhenReceivingTooManySonhos.title": "Should I be careful when receiving a large payment out of nowhere?",
