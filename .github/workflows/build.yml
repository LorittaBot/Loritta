name: Continuous Integration

# Controls when the action will run. Triggers the workflow on push or pull request.
on: [ push ]

env:
  DOCKER_USERNAME: "${{ github.actor }}"
  DOCKER_PASSWORD: "${{ secrets.GITHUB_TOKEN }}"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with: 
        submodules: recursive

    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build

    - name: Publish to PerfectDreams' repository
      if: github.ref == 'refs/heads/cinnamon'
      uses: gradle/gradle-build-action@v2
      env:
        ORG_GRADLE_PROJECT_PerfectDreamsUsername: ${{ secrets.PERFECTDREAMS_REPO_USERNAME }}
        ORG_GRADLE_PROJECT_PerfectDreamsPassword: ${{ secrets.PERFECTDREAMS_REPO_PASSWORD }}
      with:
        arguments: ":common:publish :pudding:data:publish :pudding:client:publish"

    - name: Publish to Docker
      if: github.ref == 'refs/heads/cinnamon'
      uses: gradle/gradle-build-action@v2
      with:
        arguments: ":discord:web-server:jib :discord:gateway:jib :microservices:broker-tickers-updater:jib"